<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weighted Moving Average</title>
        <link rel="stylesheet" href="/css/main.min.css" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div class="scene">
            <div class="cube">
                <nav class="steps">
                    <div class="dot step_1 done"></div>
                    <div class="dot step_2"></div>
                    <div class="dot step_3"></div>
                    <div class="dot step_4"></div>
                    <div class="dot step_5"></div>
                    <div class="dot step_6"></div>
                    <div class="dot step_7"></div>
                    <div class="dot step_8"></div>
                    <div class="dot step_9"></div>
                    <div class="dot step_10"></div>
                    <div class="dot step_11"></div>
                    <div class="dot step_12"></div>
                </nav>
                <div class="cube__face cube__face--front" id="step__1">
                    <div class="container">
                        <input
                            type="text"
                            placeholder="Enter Sale for January"
                            id="january"
                        />
                        <div class="btn border-0">
                            <span data-step="1">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face cube__face--bottom" id="step__2">
                    <div class="container">
                        <input
                            type="text"
                            placeholder="Enter Sale for February"
                        />
                        <div class="btn border-0">
                            <span data-step="2">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face" id="step__3">
                    <div class="container">
                        <input type="text" placeholder="Enter Sale for March" />
                        <div class="btn border-0">
                            <span data-step="3">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face" id="step__4">
                    <div class="container">
                        <input type="text" placeholder="Enter Sale for April" />
                        <div class="btn border-0">
                            <span data-step="4">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face" id="step__5">
                    <div class="container">
                        <input type="text" placeholder="Enter Sale for May" />
                        <div class="btn border-0">
                            <span data-step="5">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face" id="step__6">
                    <div class="container">
                        <input type="text" placeholder="Enter Sale for June" />
                        <div class="btn border-0">
                            <span data-step="6">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face" id="step__7">
                    <div class="container">
                        <input type="text" placeholder="Enter Sale for July" />
                        <div class="btn border-0">
                            <span data-step="7">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face" id="step__8">
                    <div class="container">
                        <input
                            type="text"
                            placeholder="Enter Sale for August"
                        />
                        <div class="btn border-0">
                            <span data-step="8">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face" id="step__9">
                    <div class="container">
                        <input
                            type="text"
                            placeholder="Enter Sale for September"
                        />
                        <div class="btn border-0">
                            <span data-step="9">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face" id="step__10">
                    <div class="container">
                        <input
                            type="text"
                            placeholder="Enter Sale for October"
                        />
                        <div class="btn border-0">
                            <span data-step="10">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face" id="step__11">
                    <div class="container">
                        <input
                            type="text"
                            placeholder="Enter Sale for November"
                        />
                        <div class="btn border-0">
                            <span data-step="11">Continue</span>
                        </div>
                    </div>
                </div>
                <div class="cube__face" id="step__12">
                    <div class="container">
                        <input
                            type="text"
                            placeholder="Enter Sale for December"
                        />
                        <div class="btn border-0">
                            <span data-step="12">Continue</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome">
            <div class="content">Welcome !</div>
        </div>
        <!-- <button></button> -->
        <script src="/js/main.js"></script>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
</html>
